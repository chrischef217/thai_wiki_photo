<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>타이위키 (Thai Wiki) - 태국 워킹걸 정보</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .thai-red { background-color: #DC2626; }
        .bg-thai-red { background-color: #DC2626; }
        .text-thai-red { color: #DC2626; }
        .border-thai-red { border-color: #DC2626; }
        
        .notification {
            transition: all 0.3s ease;
            transform: translateX(100%);
        }
        .notification.show {
            transform: translateX(0);
        }
        
        .modal-overlay {
            backdrop-filter: blur(4px);
        }
        
        .working-girl-item:hover {
            transform: translateY(-2px);
        }
        
        .photo-upload-preview {
            max-width: 100px;
            max-height: 100px;
        }
        
        .side-menu {
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }
        .side-menu.open {
            transform: translateX(0);
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- 상단바 -->
    <header class="bg-gradient-to-r from-red-600 to-pink-600 text-white shadow-lg">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <!-- 사이트 로고 -->
            <div class="flex items-center space-x-3">
                <i class="fas fa-globe-asia text-2xl"></i>
                <h1 class="text-2xl font-bold">타이위키</h1>
                <span class="text-sm bg-white/20 px-2 py-1 rounded">Thai Wiki</span>
            </div>

            <!-- 네비게이션 -->
            <nav class="hidden md:flex items-center space-x-4">
                <div class="flex items-center bg-white/20 rounded-lg px-3 py-2">
                    <i class="fas fa-search mr-2"></i>
                    <input type="text" id="search-input" placeholder="검색..." 
                           class="bg-transparent text-white placeholder-white/70 outline-none">
                </div>
                <div id="login-section">
                    <button id="register-btn" onclick="showRegisterModal()" 
                            class="bg-white text-red-600 px-4 py-2 rounded-lg font-medium hover:bg-gray-100 transition-colors duration-200">
                        <i class="fas fa-user-plus mr-2"></i>워킹걸 등록
                    </button>
                </div>
            </nav>
        </div>
    </header>

    <!-- 메인 컨텐츠 -->
    <main class="container mx-auto px-4 py-8">
        <div class="text-center mb-8">
            <h2 class="text-3xl font-bold text-gray-800 mb-4">등록된 워킹걸 목록</h2>
            <p class="text-gray-600">프로필을 클릭하면 상세 정보를 볼 수 있습니다</p>
            <p class="text-sm text-gray-500 mt-2">사진을 클릭하면 원본 크기로 볼 수 있어요!</p>
        </div>

        <!-- 로딩 메시지 -->
        <div id="loading" class="text-center py-8">
            <i class="fas fa-spinner fa-spin text-3xl text-red-500 mb-4"></i>
            <p class="text-gray-600">데이터를 불러오는 중...</p>
        </div>

        <!-- 워킹걸 목록 -->
        <div id="working-girls-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- 동적으로 생성됨 -->
        </div>

        <!-- 등록된 워킹걸이 없을 때 -->
        <div id="empty-state" class="text-center py-12 hidden">
            <i class="fas fa-users text-6xl text-gray-400 mb-4"></i>
            <h3 class="text-xl font-semibold text-gray-600 mb-2">등록된 워킹걸이 없습니다</h3>
            <p class="text-gray-500 mb-6">첫 번째 워킹걸을 등록해보세요!</p>
            <button onclick="showRegisterModal()" class="bg-red-500 text-white px-6 py-3 rounded-lg font-medium hover:bg-red-600 transition-colors duration-200">
                <i class="fas fa-plus mr-2"></i>워킹걸 등록하기
            </button>
        </div>
    </main>

    <!-- 모달 컨테이너 -->
    <div id="modal-container"></div>

    <!-- 알림 컨테이너 -->
    <div id="notification-container" class="fixed top-4 right-4 z-50"></div>

    <style>
        .thai-red { background-color: #DC2626; }
        .bg-thai-red { background-color: #DC2626; }
        .text-thai-red { color: #DC2626; }
    </style>

    <script src="complete-app.js"></script>
</body>
</html>
