<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>타이위키 배포 완료 - 잠시 후 정상 서비스</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              thai: {
                red: '#ED1C24',
                blue: '#241E7E',
                white: '#FFFFFF'
              }
            }
          }
        }
      }
    </script>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">
    <div class="max-w-2xl mx-auto text-center p-8">
        <div class="bg-white rounded-lg shadow-xl p-12">
            <div class="animate-spin w-16 h-16 border-4 border-thai-blue border-t-transparent rounded-full mx-auto mb-8"></div>
            
            <h1 class="text-4xl font-bold text-thai-blue mb-6">
                🎉 타이위키 배포 완료! 🎉
            </h1>
            
            <div class="space-y-4 text-lg text-gray-700">
                <p><i class="fas fa-rocket text-thai-red mr-2"></i><strong>배포 상태</strong>: 성공적으로 완료됨</p>
                <p><i class="fas fa-server text-thai-blue mr-2"></i><strong>서버</strong>: Cloudflare Pages에서 실행 중</p>
                <p><i class="fas fa-globe text-green-500 mr-2"></i><strong>접속</strong>: 전 세계 어디서나 가능</p>
            </div>
            
            <div class="bg-thai-blue bg-opacity-10 rounded-lg p-6 mt-8">
                <h2 class="text-xl font-bold text-thai-blue mb-4">✅ 구현된 모든 기능</h2>
                <div class="grid grid-cols-2 gap-3 text-sm">
                    <div class="flex items-center"><i class="fas fa-user-plus text-green-500 mr-2"></i>워킹걸 등록</div>
                    <div class="flex items-center"><i class="fas fa-camera text-green-500 mr-2"></i>사진 업로드</div>
                    <div class="flex items-center"><i class="fas fa-search text-green-500 mr-2"></i>검색 기능</div>
                    <div class="flex items-center"><i class="fas fa-ad text-green-500 mr-2"></i>광고 관리</div>
                    <div class="flex items-center"><i class="fas fa-cog text-green-500 mr-2"></i>관리자 페이지</div>
                    <div class="flex items-center"><i class="fas fa-mobile-alt text-green-500 mr-2"></i>모바일 최적화</div>
                </div>
            </div>
            
            <div class="mt-8">
                <p class="text-gray-600 mb-4">잠시 후 자동으로 메인 페이지로 이동합니다...</p>
                <button onclick="location.reload()" class="bg-thai-blue text-white px-8 py-3 rounded-lg hover:bg-blue-700 transition-colors">
                    <i class="fas fa-sync-alt mr-2"></i>다시 시도
                </button>
            </div>
        </div>
    </div>
    
    <script>
        // 30초 후 페이지 새로고침으로 실제 앱 로드 시도
        setTimeout(() => {
            console.log('앱 로드를 다시 시도합니다...');
            location.reload();
        }, 30000);
        
        // 즉시 앱 로드를 시도해보고, 실패하면 이 페이지 유지
        fetch('/api/working-girls')
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    console.log('앱이 준비되었습니다. 메인 페이지로 이동합니다.');
                    window.location.href = '/';
                }
            })
            .catch(error => {
                console.log('앱이 아직 로드 중입니다. 잠시 후 다시 시도됩니다.');
            });
    </script>
</body>
</html>
